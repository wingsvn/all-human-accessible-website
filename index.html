<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to css, icons and js -->
    <link rel="stylesheet" href="./styles/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./scripts/scripts.js" defer></script>

    <title>mijn OBA homepage</title>
</head>

<body>
    <nav>
        <nav class="sidebar overlay">

            <div class="user account">
                <span class="user image">
                    <img src="" alt="user image">
                </span>

                <div class="user information">
                    <span class="name">Wing-San Lee</span>
                    <span class="membership">2 jaar lid</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>

            <ul class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="zoek...">
                </li>

                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-home icon'></i>
                        <span class="text nav-link">Home</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-user icon'></i>
                        <span class="text nav-link">Abonnementen</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-bookmark icon'></i>
                        <span class="text nav-link">Diensten & Producten</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-bar-chart-alt-2 icon'></i>
                        <span class="text nav-link">Uitleningen & Verlengen</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-bell icon'></i>
                        <span class="text nav-link">Uitleengeschiedenis</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-pie-chart-alt icon'></i>
                        <span class="text nav-link">Betaalgeschiedenis</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-heart icon'></i>
                        <span class="text nav link">Reserveringen</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-list-ul icon'></i>
                        <span class="text nav-link">Leeslijst</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-link">Uitloggen</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                        <span class="mode-text text">Dark mode</span>
                    </div>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                    
            </ul>
        </nav>
    </nav> 

    <header>
        <div class="logo"><img src="./images/oba.png" alt="OBA logo"></div>

    </header>

    <main>

    </main>
    
</body>
</html>
